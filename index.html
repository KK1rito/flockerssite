<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flocker's Site</title>
  <link rel="icon" type="image/png" href="favicon.png" >
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    
    :root {
      --primary-color: #3498db;
      --accent-color: #e74c3c;
      --dark-bg: #121212;
      --light-text: #f5f5f5;
      --button-hover: rgba(255, 255, 255, 0.1);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: radial-gradient(ellipse at center, #1a2a3a 0%, var(--dark-bg) 100%);
      color: var(--light-text);
      cursor: url('cursor.png'), auto;
    }
    
    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
    }
    
    .site-title {
      font-size: 36px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(52, 152, 219, 0.7);
      margin: 0 auto;
      position: relative;
    }
    
    .site-title::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 25%;
      width: 50%;
      height: 3px;
      background: var(--primary-color);
      border-radius: 2px;
    }
    
    .video-container {
    width: 85%;
    max-width: 1100px;
    height: 625px; 
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5), 0 0 40px rgba(52, 152, 219, 0.5);
    }

    
    video {
      width: 100%;
      display: block;
      border-radius: 16px;
    }
    
    .video-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(0deg, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0) 50%, rgba(0,0,0,0.3) 100%);
      pointer-events: none;
    }
    
    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 40px;
    }
    
    .social-button {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70px;
      height: 70px;
      border-radius: 50%;
      font-size: 28px;
      color: var(--light-text);
      text-decoration: none;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }
    
    .social-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      transform: scale(0);
      transition: transform 0.5s ease;
    }
    
    .social-button:hover::before {
      transform: scale(1.2);
    }
    
    .social-button i {
      position: relative;
      z-index: 2;
    }
    
    .telegram {
      background-color: #29b6f6;
      box-shadow: 0 5px 15px rgba(41, 182, 246, 0.4);
    }
    
    .discord {
      background-color: #7289da;
      box-shadow: 0 5px 15px rgba(114, 137, 218, 0.4);
    }
    
    .youtube {
      background-color: #f44336;
      box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
    }
    
    @media (max-width: 768px) {
      .site-title {
        font-size: 28px;
      }
      
      .video-container {
        width: 95vw;
      }
      
      .social-buttons {
        gap: 15px;
      }
      
      .social-button {
        width: 60px;
        height: 60px;
        font-size: 24px;
      }
    }
    
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }
    
    .particle {
      position: absolute;
      background: var(--primary-color);
      border-radius: 50%;
      opacity: 0.3;
      animation: float 15s infinite ease-in-out;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
      }
      25% {
        transform: translateY(-50px) translateX(50px);
      }
      50% {
        transform: translateY(-100px) translateX(0);
      }
      75% {
        transform: translateY(-50px) translateX(-50px);
      }
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    
    .social-button:hover {
      animation: pulse 1.5s infinite;
    }
  </style>
</head>
<body>
  <div class="particles">
  </div>

  <div class="container">
    <header class="header">
      <h1 class="site-title">Flocker's Site</h1>
    </header>
    
  <div class="video-container">
    <iframe
     width="100%"
     height="100%"
     src="https://www.youtube.com/embed/IPidF70odts"
     frameborder="0"
     allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>

    <div class="social-buttons">
      <a href="https://t.me/kk1ritoblog" target="_blank" class="social-button telegram" title="Telegram">
        <i class="fab fa-telegram-plane"></i>
      </a>
      
      <a href="unavailable.html" target="_self" class="social-button discord" title="Discord">
        <i class="fab fa-discord"></i>
      </a>
      
      <a href="https://www.youtube.com/@flockersgang" target="_blank" class="social-button youtube" title="YouTube">
        <i class="fab fa-youtube"></i>
      </a>
    </div>
  </div>

  <script>
    function createParticles() {
      const particlesContainer = document.querySelector('.particles');
      const particleCount = 15;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        const size = Math.random() * 15 + 5;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        particle.style.animationDelay = `${Math.random() * 10}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });
  </script>
</body>
</html>
